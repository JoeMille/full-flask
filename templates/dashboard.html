{% extends "layout.html" %}
{% block title %}Dashboard -

{% endblock %}

{% block content %}
<h1>Welcome to My Blog</h1>
<p>This is the homepage of my blog. Check out my latest posts below:</p>
<!-- Add code here to display blog posts -->
{% for post in posts %}
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-content">{{ post.content }}</p>
    <form method="POST" action="{{ url_for('delete_post', post_id=post._id) }}">
        <input type="submit" value="Delete">
    </form>
{% endfor %}

<h2>Post a new blog</h2>
<form method="POST" action="{{ url_for('dashboard') }}" class="post-form">    
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" required></textarea><br>
    <input type="submit" value="Submit">

</form>
{% endblock %}
